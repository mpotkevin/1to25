<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èˆ’çˆ¾ç‰¹æ–¹å¡Š (Schulte Grid)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #F2D64B; 
            touch-action: manipulation; 
            -webkit-tap-highlight-color: transparent; 
            font-family: system-ui, -apple-system, sans-serif;
        }
        .number-btn {
            aspect-ratio: 1/1; 
            background: white; 
            border-radius: 12px; 
            font-weight: 900; 
            box-shadow: 0 4px 0 rgba(0,0,0,0.1); 
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; 
            align-items: center; 
            justify-content: center;
            user-select: none;
            width: 100%;
        }
        .number-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.1); }
        .number-btn.wrong { background-color: #fee2e2; animation: shake 0.2s; }
        .number-btn.updated { animation: popIn 0.3s ease-out; background-color: #f0f9ff; }
        
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-4px)} 75%{transform:translateX(4px)} }
        @keyframes popIn { 0% { transform: scale(0.8); } 100% { transform: scale(1); } }

        .card { 
            background: rgba(255,255,255,0.9); 
            backdrop-filter: blur(10px); 
            border-radius: 20px; 
            padding: 1rem; 
            box-shadow: 0 8px 20px -5px rgba(0,0,0,0.1); 
        }

        /* å‹•æ…‹èª¿æ•´å­—é«”å¤§å° */
        .grid-4 .number-btn { font-size: 2.2rem; }
        .grid-5 .number-btn { font-size: 1.8rem; }
        .grid-6 .number-btn { font-size: 1.4rem; }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen">

    <div class="w-full max-w-md flex flex-col min-h-[90vh]">
        <!-- æ¨™é¡Œ -->
        <header class="mb-6 px-1 text-center">
            <h1 class="text-3xl font-black text-slate-900 italic tracking-tighter">èˆ’çˆ¾ç‰¹æ–¹å¡Š</h1>
            <p class="text-[10px] font-bold uppercase text-slate-600 tracking-widest mt-1">Schulte Grid Challenge</p>
        </header>

        <!-- è¨­å®šå€åŸŸ -->
        <div class="card mb-4">
            <div class="grid grid-cols-2 gap-4">
                <!-- å·¦å´ï¼šç¶²æ ¼å°ºå¯¸ -->
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2">ç¶²æ ¼å°ºå¯¸</label>
                    <div class="flex bg-slate-200 p-1 rounded-xl">
                        <button onclick="updateSize(4)" id="size-4" class="flex-1 py-1.5 rounded-lg text-xs font-bold transition-all">4x4</button>
                        <button onclick="updateSize(5)" id="size-5" class="flex-1 py-1.5 rounded-lg text-xs font-bold transition-all">5x5</button>
                        <button onclick="updateSize(6)" id="size-6" class="flex-1 py-1.5 rounded-lg text-xs font-bold transition-all">6x6</button>
                    </div>
                </div>
                <!-- å³å´ï¼šé›£åº¦æ¨¡å¼ -->
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2">ç·´ç¿’æ¨¡å¼</label>
                    <div class="flex bg-slate-200 p-1 rounded-xl">
                        <button onclick="updateMode('basic')" id="mode-basic" class="flex-1 py-1.5 rounded-lg text-[10px] font-bold transition-all">åŸºç¤</button>
                        <button onclick="updateMode('advanced')" id="mode-advanced" class="flex-1 py-1.5 rounded-lg text-[10px] font-bold transition-all">é€²éš</button>
                        <button onclick="updateMode('reverse')" id="mode-reverse" class="flex-1 py-1.5 rounded-lg text-[10px] font-bold transition-all">å€’åº</button>
                    </div>
                </div>
            </div>
            <p id="mode-info" class="text-center text-[11px] font-bold text-slate-500 mt-3 uppercase tracking-wider"></p>
        </div>

        <!-- ç‹€æ…‹é¡¯ç¤º -->
        <div class="grid grid-cols-2 gap-3 mb-4 text-center">
            <div class="card">
                <div class="text-[10px] font-bold text-slate-400 uppercase mb-1">ç›®æ¨™</div>
                <div id="next-target" class="text-4xl font-black text-blue-600 leading-none">1</div>
            </div>
            <div class="card">
                <div class="text-[10px] font-bold text-slate-400 uppercase mb-1">è¨ˆæ™‚</div>
                <div id="timer" class="text-4xl font-black text-slate-900 leading-none">0.00s</div>
            </div>
        </div>

        <!-- éŠæˆ²ç¶²æ ¼ -->
        <div id="grid-container" class="mb-6">
            <div id="game-grid" class="grid gap-2"></div>
        </div>

        <button id="reset-btn" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold mb-8 active:scale-95 shadow-lg text-lg transition-all">
            é‡æ–°é–‹å§‹
        </button>

        <!-- è¨­è¨ˆè€…è³‡è¨Š -->
        <footer class="mt-auto py-6 text-center">
            <a href="https://www.facebook.com/kevin.pptgame" target="_blank" class="inline-block group transition-all duration-300">
                <p class="text-slate-700 font-bold text-sm group-hover:text-blue-700 transition-colors">
                    è¨­è¨ˆï¼šè·èƒ½æ²»ç™‚å¸« - é„­å‡±æ–‡
                </p>
            </a>
        </footer>
    </div>

    <!-- çµç®—å½ˆçª— -->
    <div id="result-modal" class="fixed inset-0 bg-slate-900/90 backdrop-blur-md hidden flex items-center justify-center p-6 z-50">
        <div class="bg-white rounded-[40px] p-10 max-w-sm w-full text-center shadow-2xl">
            <div class="text-5xl mb-4">ğŸ†</div>
            <h2 class="text-2xl font-black text-slate-900 mb-2">æŒ‘æˆ°å®Œæˆï¼</h2>
            <p id="result-detail" class="text-slate-500 text-sm mb-6"></p>
            <div id="final-time" class="text-6xl font-black text-blue-600 mb-8">0.00s</div>
            <button id="modal-close" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-bold text-xl active:scale-95 shadow-xl shadow-blue-200">
                å†æ¬¡æŒ‘æˆ°
            </button>
        </div>
    </div>

    <script>
        let config = {
            size: 5,
            mode: 'basic' // 'basic', 'advanced', 'reverse'
        };

        let state = {
            nextNumber: 1,
            currentMaxOnGrid: 0,
            totalTarget: 0,
            isGameActive: false,
            startTime: null,
            timerInterval: null
        };

        const grid = document.getElementById('game-grid');
        const timerDisplay = document.getElementById('timer');
        const nextTargetDisplay = document.getElementById('next-target');
        const modeInfo = document.getElementById('mode-info');

        function updateSize(s) {
            config.size = s;
            refreshUI();
            initGame();
        }

        function updateMode(m) {
            config.mode = m;
            refreshUI();
            initGame();
        }

        function refreshUI() {
            // æ›´æ–°å°ºå¯¸æŒ‰éˆ•
            [4, 5, 6].forEach(s => {
                const btn = document.getElementById(`size-${s}`);
                btn.className = s === config.size 
                    ? "flex-1 py-1.5 rounded-lg text-xs font-bold bg-white text-slate-900 shadow-sm"
                    : "flex-1 py-1.5 rounded-lg text-xs font-bold text-slate-500 hover:text-slate-700";
            });

            // æ›´æ–°æ¨¡å¼æŒ‰éˆ•
            ['basic', 'advanced', 'reverse'].forEach(m => {
                const btn = document.getElementById(`mode-${m}`);
                btn.className = m === config.mode
                    ? "flex-1 py-1.5 rounded-lg text-[10px] font-bold bg-white text-slate-900 shadow-sm"
                    : "flex-1 py-1.5 rounded-lg text-[10px] font-bold text-slate-500 hover:text-slate-700";
            });

            const n = config.size * config.size;
            let modeName = "åŸºç¤";
            let range = `1 - ${n}`;
            if (config.mode === 'advanced') { modeName = "é€²éš"; range = `1 - ${n * 2}`; }
            if (config.mode === 'reverse') { modeName = "å€’åº"; range = `${n} - 1`; }
            
            modeInfo.textContent = `${config.size}x${config.size} ${modeName}æ¨¡å¼ (${range})`;
        }

        function initGame() {
            clearInterval(state.timerInterval);
            state.isGameActive = false;
            const n = config.size * config.size;

            if (config.mode === 'reverse') {
                state.nextNumber = n;
                state.totalTarget = 1;
            } else if (config.mode === 'advanced') {
                state.nextNumber = 1;
                state.totalTarget = n * 2;
            } else {
                state.nextNumber = 1;
                state.totalTarget = n;
            }

            state.currentMaxOnGrid = n;
            timerDisplay.textContent = '0.00s';
            nextTargetDisplay.textContent = state.nextNumber;
            document.getElementById('result-modal').classList.add('hidden');

            grid.style.gridTemplateColumns = `repeat(${config.size}, minmax(0, 1fr))`;
            grid.className = `grid gap-2 grid-${config.size}`;
            
            const nums = Array.from({ length: n }, (_, i) => i + 1);
            for (let i = nums.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [nums[i], nums[j]] = [nums[j], nums[i]];
            }

            grid.innerHTML = '';
            nums.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = num;
                btn.onclick = () => handleNumberClick(btn);
                grid.appendChild(btn);
            });
        }

        function handleNumberClick(btn) {
            const val = parseInt(btn.textContent);

            if (val === state.nextNumber) {
                // é–‹å§‹è¨ˆæ™‚
                if (!state.isGameActive) {
                    state.isGameActive = true;
                    state.startTime = Date.now();
                    state.timerInterval = setInterval(() => {
                        const elapsed = (Date.now() - state.startTime) / 1000;
                        timerDisplay.textContent = elapsed.toFixed(2) + 's';
                    }, 10);
                }

                if (config.mode === 'advanced' && state.currentMaxOnGrid < state.totalTarget) {
                    state.currentMaxOnGrid++;
                    btn.textContent = state.currentMaxOnGrid;
                    btn.classList.remove('updated');
                    void btn.offsetWidth;
                    btn.classList.add('updated');
                } else {
                    btn.style.visibility = 'hidden';
                    btn.style.pointerEvents = 'none';
                }

                // æ›´æ–°ä¸‹ä¸€å€‹ç›®æ¨™
                if (config.mode === 'reverse') {
                    if (state.nextNumber === state.totalTarget) {
                        endGame();
                    } else {
                        state.nextNumber--;
                        nextTargetDisplay.textContent = state.nextNumber;
                    }
                } else {
                    if (state.nextNumber === state.totalTarget) {
                        endGame();
                    } else {
                        state.nextNumber++;
                        nextTargetDisplay.textContent = state.nextNumber;
                    }
                }
            } else if (state.isGameActive) {
                btn.classList.add('wrong');
                setTimeout(() => btn.classList.remove('wrong'), 200);
            }
        }

        function endGame() {
            clearInterval(state.timerInterval);
            document.getElementById('final-time').textContent = timerDisplay.textContent;
            document.getElementById('result-detail').textContent = modeInfo.textContent;
            setTimeout(() => document.getElementById('result-modal').classList.remove('hidden'), 300);
        }

        document.getElementById('reset-btn').onclick = initGame;
        document.getElementById('modal-close').onclick = initGame;

        window.onload = () => {
            refreshUI();
            initGame();
        };
    </script>
</body>
</html>
