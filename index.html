        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-4px)} 75%{transform:translateX(4px)} }

                <!-- å³å´ï¼šéŠæˆ²æ¨¡å¼ -->

                    <div class="flex bg-slate-200 p-1 rounded-xl">
                        <button onclick="updateMode('basic')" id="mode-basic" class="flex-1 py-1.5 rounded-lg text-[9px] font-bold transition-all">åŸºç¤</button>

                    <button onclick="updateInfType('stopwatch')" id="inf-stopwatch" class="flex-1 py-1 rounded-lg text-[10px] font-bold transition-all">ç¢¼è¡¨è¨ˆæ™‚</button>
                    <button onclick="updateInfType('countdown')" id="inf-countdown" class="flex-1 py-1 rounded-lg text-[10px] font-bold transition-all">å€’æ•¸è¨ˆæ™‚</button>

            <p id="mode-info" class="text-center text-[11px] font-bold text-slate-500 mt-3 uppercase tracking-wider"></p>

        <!-- ç‹€æ…‹é¡¯ç¤º -->
        <div class="grid grid-cols-2 gap-3 mb-4 text-center">

            <div class="card relative overflow-hidden group">
                <div id="timer-label" class="text-[10px] font-bold text-slate-400 uppercase mb-1">è¨ˆæ™‚</div>

        <!-- è¨­è¨ˆè€…è³‡è¨Š -->
        <footer class="mt-auto py-6 text-center">

    <!-- è‡ªå®šç¾©æ™‚é–“æ¨¡æ…‹æ¡† -->
    <div id="custom-time-modal" class="fixed inset-0 bg-slate-900/90 backdrop-blur-md hidden flex items-center justify-center p-6 z-[70]">
        <div class="bg-white rounded-[40px] p-8 max-w-sm w-full text-center shadow-2xl">

            <input type="number" id="custom-time-input" placeholder="ä¾‹å¦‚: 60" class="w-full text-center text-4xl font-black p-4 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 transition-colors mb-6 text-slate-900">

    <!-- æ­·å²ç´€éŒ„è¦–çª— -->

        <div class="bg-white rounded-[40px] p-8 max-w-sm w-full shadow-2xl flex flex-col max-h-[80vh]">

                <h3 class="text-2xl font-black text-slate-900">æ­·å²ç´€éŒ„</h3>
                <button onclick="toggleHistory(false)" class="text-slate-400 hover:text-slate-900 text-2xl font-bold p-2">âœ•</button>
            </div>
            <div id="history-content" class="overflow-y-auto no-scrollbar flex-1">
                <!-- ç´€éŒ„å…§å®¹å‹•æ…‹æ’å…¥ -->
            </div>
            <div class="mt-6 flex justify-between items-center">
                <button onclick="clearHistory()" class="text-[10px] font-bold text-red-400 uppercase tracking-widest hover:text-red-600 transition-colors">æ¸…é™¤ç´€éŒ„</button>
                <p class="text-[9px] text-slate-300 font-bold uppercase">ç”±æ–°åˆ°èˆŠæ’åº</p>
            </div>
        </div>

    <!-- çµç®—å½ˆçª— -->
    <div id="result-modal" class="fixed inset-0 bg-slate-900/90 backdrop-blur-md hidden flex items-center justify-center p-6 z-50">
        <div class="bg-white rounded-[40px] p-10 max-w-sm w-full text-center shadow-2xl">
            <div id="result-emoji" class="text-5xl mb-4">ğŸ†</div>
            <h2 id="result-title" class="text-2xl font-black text-slate-900 mb-2">æŒ‘æˆ°å®Œæˆï¼</h2>
            <p id="result-detail" class="text-slate-500 text-sm mb-6"></p>
            <div id="final-time" class="text-6xl font-black text-blue-600 mb-8">0.00s</div>
            <button id="modal-close" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-bold text-xl active:scale-95 shadow-xl shadow-blue-200">
                å†æ¬¡æŒ‘æˆ°
            </button>
        </div>
    </div>

    <script>
        let config = {
            size: 5,
            mode: 'basic', 
            infType: 'stopwatch',
            countdownTime: 60 
        };

        let state = {
            nextNumber: 1,
            currentMaxOnGrid: 0,
            totalTarget: 0,
            isGameActive: false,
            startTime: null,
            timerInterval: null,
            infiniteCount: 0,
            timeLeft: 60
        };

        const grid = document.getElementById('game-grid');
        const timerDisplay = document.getElementById('timer');
        const nextTargetDisplay = document.getElementById('next-target');
        const modeInfo = document.getElementById('mode-info');
        const historyModal = document.getElementById('history-modal');
        const historyContent = document.getElementById('history-content');
        const infOptions = document.getElementById('infinite-options');
        const targetLabel = document.getElementById('target-label');
        const timerLabel = document.getElementById('timer-label');
        const timerHint = document.getElementById('timer-hint');
        const customTimeModal = document.getElementById('custom-time-modal');
        const customTimeInput = document.getElementById('custom-time-input');

        function updateSize(s) {
            config.size = s;
            refreshUI();
            initGame();
        }

        function updateMode(m) {
            config.mode = m;
            refreshUI();
            initGame();
        }

        function updateInfType(t) {
            config.infType = t;
            refreshUI();
            initGame();
        }

        function handleTimerClick() {
            if (config.mode === 'infinite' && config.infType === 'countdown' && !state.isGameActive) {
                customTimeInput.value = config.countdownTime;
                customTimeModal.classList.remove('hidden');
                setTimeout(() => customTimeInput.focus(), 50);
            }
        }

        function closeCustomTimeModal() {
            customTimeModal.classList.add('hidden');
        }

        function confirmCustomTime() {
            const val = parseInt(customTimeInput.value);
            if (val > 0 && val <= 3600) {
                config.countdownTime = val;
                state.timeLeft = val;
                timerDisplay.textContent = state.timeLeft.toFixed(2) + 's';
                refreshUI();
                closeCustomTimeModal();
            } else {
                customTimeInput.classList.add('border-red-500');
                setTimeout(() => customTimeInput.classList.remove('border-red-500'), 1000);
            }
        }

        function refreshUI() {
            [4, 5, 6].forEach(s => {
                const btn = document.getElementById(`size-${s}`);
                btn.className = s === config.size 
                    ? "flex-1 py-1.5 rounded-lg text-xs font-bold bg-white text-slate-900 shadow-sm"
                    : "flex-1 py-1.5 rounded-lg text-xs font-bold text-slate-500 hover:text-slate-700";
            });

            ['basic', 'advanced', 'reverse', 'infinite'].forEach(m => {
                const btn = document.getElementById(`mode-${m}`);
                btn.className = m === config.mode
                    ? "flex-1 py-1.5 rounded-lg text-[9px] font-bold bg-white text-slate-900 shadow-sm"
                    : "flex-1 py-1.5 rounded-lg text-[9px] font-bold text-slate-500 hover:text-slate-700";
            });

            if (config.mode === 'infinite') {
                infOptions.classList.remove('hidden');
                ['stopwatch', 'countdown'].forEach(t => {
                    const btn = document.getElementById(`inf-${t}`);
                    btn.className = t === config.infType
                        ? "flex-1 py-1 rounded-lg text-[10px] font-bold bg-white text-slate-900 shadow-sm"
                        : "flex-1 py-1 rounded-lg text-[10px] font-bold text-slate-500";
                });
                
                if (config.infType === 'countdown') {
                    timerHint.classList.remove('hidden');
                } else {
                    timerHint.classList.add('hidden');
                }
            } else {
                infOptions.classList.add('hidden');
                timerHint.classList.add('hidden');
            }

            const n = config.size * config.size;
            let modeName = "åŸºç¤";
            let range = `1 - ${n}`;
            targetLabel.textContent = "ç›®æ¨™";
            timerLabel.textContent = "è¨ˆæ™‚";

            if (config.mode === 'advanced') { modeName = "é€²éš"; range = `1 - ${n * 2}`; }
            if (config.mode === 'reverse') { modeName = "å€’åº"; range = `${n} - 1`; }
            if (config.mode === 'infinite') { 
                modeName = "ç„¡é™"; 
                range = config.infType === 'stopwatch' ? "1 - ç„¡é™" : `${config.countdownTime}ç§’æŒ‘æˆ°`; 
                targetLabel.textContent = config.infType === 'stopwatch' ? "ç›®æ¨™" : "é»æ“Šæ•¸";
                timerLabel.textContent = config.infType === 'stopwatch' ? "ç”¨æ™‚" : "å‰©é¤˜æ™‚é–“";
            }
            
            modeInfo.textContent = `${config.size}x${config.size} ${modeName}éŠæˆ² (${range})`;
        }

        function initGame() {
            clearInterval(state.timerInterval);
            state.isGameActive = false;
            state.infiniteCount = 0;
            const n = config.size * config.size;

            if (config.mode === 'reverse') {
                state.nextNumber = n;
                state.totalTarget = 1;
                nextTargetDisplay.textContent = state.nextNumber;
            } else if (config.mode === 'advanced') {
                state.nextNumber = 1;
                state.totalTarget = n * 2;
                nextTargetDisplay.textContent = '1';
            } else if (config.mode === 'infinite') {
                state.nextNumber = 1;
                state.totalTarget = 99999;
                nextTargetDisplay.textContent = config.infType === 'stopwatch' ? '1' : '0';
            } else {
                state.nextNumber = 1;
                state.totalTarget = n;
                nextTargetDisplay.textContent = '1';
            }

            state.currentMaxOnGrid = n;
            
            if (config.mode === 'infinite' && config.infType === 'countdown') {
                state.timeLeft = config.countdownTime;
                timerDisplay.textContent = state.timeLeft.toFixed(2) + 's';
            } else {
                timerDisplay.textContent = '0.00s';
            }
            
            document.getElementById('result-modal').classList.add('hidden');

            grid.style.gridTemplateColumns = `repeat(${config.size}, minmax(0, 1fr))`;
            grid.className = `grid gap-2 grid-${config.size}`;
            
            const nums = Array.from({ length: n }, (_, i) => i + 1);
            for (let i = nums.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [nums[i], nums[j]] = [nums[j], nums[i]];
            }

            grid.innerHTML = '';
            nums.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = num;
                btn.onclick = () => handleNumberClick(btn);
                grid.appendChild(btn);
            });
        }

        function handleNumberClick(btn) {
            const val = parseInt(btn.textContent);

            if (val === state.nextNumber) {
                if (!state.isGameActive) {
                    state.isGameActive = true;
                    state.startTime = Date.now();
                    timerHint.classList.add('hidden'); 
                    
                    if (config.mode === 'infinite' && config.infType === 'countdown') {
                        state.timeLeft = config.countdownTime;
                        state.timerInterval = setInterval(() => {
                            state.timeLeft -= 0.01;
                            if (state.timeLeft <= 0) {
                                state.timeLeft = 0;
                                timerDisplay.textContent = '0.00s';
                                endGame();
                            } else {
                                timerDisplay.textContent = state.timeLeft.toFixed(2) + 's';
                            }
                        }, 10);
                    } else {
                        state.timerInterval = setInterval(() => {
                            const elapsed = (Date.now() - state.startTime) / 1000;
                            timerDisplay.textContent = elapsed.toFixed(2) + 's';
                        }, 10);
                    }
                }

                const isInfinite = (config.mode === 'infinite');
                const isAdvanced = (config.mode === 'advanced');

                if ((isAdvanced || isInfinite) && state.currentMaxOnGrid < state.totalTarget) {
                    state.currentMaxOnGrid++;
                    btn.textContent = state.currentMaxOnGrid;
                    btn.classList.remove('updated');
                    void btn.offsetWidth;
                    btn.classList.add('updated');
                } else {
                    btn.style.visibility = 'hidden';
                    btn.style.pointerEvents = 'none';
                }

                if (isInfinite && config.infType === 'countdown') {
                    state.infiniteCount++;
                    nextTargetDisplay.textContent = state.infiniteCount;
                    state.nextNumber++;
                } else {
                    if (config.mode === 'reverse') {
                        if (state.nextNumber === state.totalTarget) {
                            endGame();
                        } else {
                            state.nextNumber--;
                            nextTargetDisplay.textContent = state.nextNumber;
                        }
                    } else {
                        if (state.nextNumber === state.totalTarget) {
                            endGame();
                        } else {
                            state.nextNumber++;
                            nextTargetDisplay.textContent = state.nextNumber;
                        }
                    }
                }
            } else if (state.isGameActive) {
                btn.classList.add('wrong');
                setTimeout(() => btn.classList.remove('wrong'), 200);
            }
        }

        function endGame() {
            clearInterval(state.timerInterval);
            const finalTimeStr = timerDisplay.textContent;
            const finalScore = config.infType === 'countdown' && config.mode === 'infinite' ? state.infiniteCount : finalTimeStr;
            
            document.getElementById('final-time').textContent = finalScore + (typeof finalScore === 'number' ? ' å€‹' : '');
            document.getElementById('result-detail').textContent = modeInfo.textContent;
            
            if (config.mode === 'infinite' && config.infType === 'countdown') {
                document.getElementById('result-title').textContent = "æ™‚é–“åˆ°ï¼";
                document.getElementById('result-emoji').textContent = "â±ï¸";
            } else {
                document.getElementById('result-title').textContent = "æŒ‘æˆ°å®Œæˆï¼";
                document.getElementById('result-emoji').textContent = "ğŸ†";
            }
            
            saveToHistory(finalScore, modeInfo.textContent);
            
            setTimeout(() => document.getElementById('result-modal').classList.remove('hidden'), 300);
        }

        function saveToHistory(score, label) {
            const history = JSON.parse(localStorage.getItem('schulte_history') || '[]');
            const entry = {
                score: score,
                label: label,
                date: new Date().toLocaleString('zh-TW', { hour12: false, month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' })
            };
            history.unshift(entry);
            localStorage.setItem('schulte_history', JSON.stringify(history.slice(0, 20)));
        }

        function toggleHistory(show) {
            if (show) {
                renderHistory();
                historyModal.classList.remove('hidden');
            } else {
                historyModal.classList.add('hidden');
            }
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('schulte_history') || '[]');
            historyContent.innerHTML = '';
            
            if (history.length === 0) {
                historyContent.innerHTML = '<p class="text-slate-400 text-sm text-center py-10">å°šç„¡éŠæˆ²ç´€éŒ„</p>';
                return;
            }

            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "py-4 border-b border-slate-100 last:border-0 flex gap-4 items-center";
                
                const indexNum = index + 1;
                
                div.innerHTML = `
                    <div class="flex-none w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-[10px] font-black text-slate-400">
                        #${indexNum}
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start mb-1">
                            <span class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">${item.label}</span>
                            <span class="text-[9px] font-medium text-slate-300">${item.date}</span>
                        </div>
                        <div class="text-xl font-black text-slate-900">${item.score}${typeof item.score === 'number' ? ' å€‹' : ''}</div>
                    </div>
                `;
                historyContent.appendChild(div);
            });
        }

        function clearHistory() {
            localStorage.removeItem('schulte_history');
            renderHistory();
        }

        document.getElementById('reset-btn').onclick = initGame;
        document.getElementById('modal-close').onclick = initGame;

        window.onload = () => {
            refreshUI();
            initGame();
        };
    </script>
